<!DOCTYPE html>
<html>
 <head>
    <title>Book Writer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
 integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
 integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
 integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 </head>
 
<body>
<h2> Author entry SaiSahithi</h2>
<br>
<form id="authorGuessForm">
    <label for="secretauthor">The hidden author name:</label>
    <input type="password" id="secretauthor" name="secretauthor" value="Dickens" required>
    <label for="guessauthor">Guess the author:</label>
    <input type="text" id="guessauthor" name="guessauthor" required>
    <input type="button"  class="btn btn-success" value="Check the guess" onclick="checkAuthor()">
</form>
<br>
<div id="results">right/wrong</div>
<br>
<div class="image-container">
    <img src="Dhaka.jpg" alt="Dhaka" width="100" height="100" onclick="selectImage()">
</div>
<script>
     var useImage=1;
     function selectImage(){
        switch(useImage){
            case 1: 
            document.querySelector('.image-container img').src='Abu Dhabi.jpg';
            useImage= 2;
            break;
            case 2: 
            document.querySelector('.image-container img').src='Kawasaki.jpg';
            useImage= 3;
            break;
            case 3: 
            document.querySelector('.image-container img').src='Dhaka.jpg';
            useImage= 1;
            break;        
        }
     }
</script>
<script> 
let good = 0;
let oops = 0;
function checkAuthor (){
    secret_author = document.getElementById("secretauthor").value;
    guess_author = document.getElementById("guessauthor").value;
    result = document.getElementById("results");
    if (guess_author === secret_author) {
        good ++;
        alert("You got it right!");
        result.innerHTML= `Good Guesses: ${good}`;
    }else{ 
        oops++;
        if(oops >= 7){
            document.getElementById("display").onclick=gameGuess();
        }
        alert("Sorry");
    }
    result.innerHTML = "Good Count: " + good + "<br>Oops Count: " + oops;
}
</script>
<script>
    function gameGuess()
    {
        alert("Sorry, ran out of guesses.");
        }
</script>
</body>
</html>
