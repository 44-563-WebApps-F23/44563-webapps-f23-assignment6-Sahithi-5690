<!DOCTYPE html>
<html>
  <head>
    <title>Tips Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
 integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
 integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
 integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </head>
  
<body>

<h2>SaiSahithi shows tip amounts</h2>

<div class="container">
    <input type="number" id="base_amount" value="50">
    <label for="base_amount">Enter base ammount</label>
    <input type="number" id="tip_percentage" value="15">
    <label for="tip_percentage">Enter the tip percentage</label>
    <input type="button" class="btn btn-success" value="show tip" onclick="tips()">
    <p id="result1">tip result shown here</p>

    <form>
        <label for="sum">sum</label>
        <input type="radio" id="sum" name="operation" value="sum" onclick="chooseOp()">
        <label for="diffrence">diffrence</label>
        <input type="radio" id="diffrence" name="operation" value="diffrence" onclick="chooseOp()">
        <label for="product">product</label>
        <input type="radio" id="product" name="operation" value="product" onclick="chooseOp()">
        <p id="result"></p>
    </form>
</div>
<script>
    function chooseOp(){
        let base_amount= parseFloat(document.getElementById("base_amount").value);
        let tip_percentage= parseFloat(document.getElementById("tip_percentage").value);
        var selectedOperation= document.querySelector('input[name="operation"]:checked').value;
        var result;
        switch(selectedOperation){
            case "sum": 
            result = base_amount + tip_percentage;
            break;
            case "diffrence": 
            result = base_amount - tip_percentage;
            break;
            case "product": 
            result = base_amount * tip_percentage;
            break;
        }
        document.getElementById("result").innerHTML = `${selectedOperation} of ${base_amount} and ${tip_percentage} is ${result}`;
    }
</script>
<script>
    function tips(){
        let base_amount= parseFloat(document.getElementById("base_amount").value);
        let tip_percentage= parseFloat(document.getElementById("tip_percentage").value);
        let myOutput= "";
        for(var i=0;i<5;i++){
            var tipamount= (base_amount * (tip_percentage + i * 4) )/100;
            myOutput+= (tip_percentage + i * 4) + " % is calculated $ " + tipamount + " ; ";
        }
        document.getElementById("result1").innerHTML= " tips are " + myOutput;
    }
</script>

</body>
</html>
