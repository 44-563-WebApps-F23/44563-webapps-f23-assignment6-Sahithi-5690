<!DOCTYPE html>
<html>
 <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 </head>
<body>

<h2>SaiSahithi goes on a cruise</h2>

<form>
    <label for="sharescabin">Share cabin </label>
    <input type ="checkbox" id="sharescabin" name="sharescabin" value=true> <br>

    <label for="breakfast">breakfast </label>
    <input type ="checkbox" id="breakfast" name="breakfast" value=true> <br>

    <label for="poolpass">poolpass </label>
    <input type ="checkbox" id="poolpass" name="poolpass" value=true> <br>

    <button type="button"  class="btn btn-success" onclick="selectCruise()">Select a Cruise</button>
    <p id="result">select the cruise</p>
</form>


<form>
    <div class="form-group">
        <label for="days">Enter the Number of days</label>
        <input type="text" class="form-control" id="days" value="days" placeholder="days">
    </div>
    <br>
    <div class="form-group">
        <label for="price">Enter price</label>
        <input type="text" class="form-control" id="price" placeholder="Enter price">
    </div>
    <button type="button" class="btn btn-primary" onclick="updateCruise()">Update the cruise</button>
</form>

<script>
    function updateCruise(){
        days=document.getElementById("days").value;
        price=document.getElementById("price").value;
        my_cruise["days"]=days;
        my_cruise["price"]=price;
        document.getElementById("result").innerHTML=JSON.stringify(my_cruise)
    }
</script>

<script> 
var my_cruise= {};
function selectCruise(){
    my_cruise= {};
    var sharescabin= document.getElementById("sharescabin");
    var breakfast= document.getElementById("breakfast");
    var poolpass= document.getElementById("poolpass");
    my_cruise.sharescabin= sharescabin.checked;
    my_cruise.breakfast= breakfast.checked;
    my_cruise.poolpass= poolpass.checked;
    document.getElementById("result").innerHTML= JSON.stringify(my_cruise);
}
</script>

</body>
</html>
